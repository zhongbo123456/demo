#数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimeZone=Asia
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123
#路径名配置
server.servlet.context-path=/demo

#mybatis
mybatis.mapper-locations=classpath:mapping/*.xml
#全局的映射，不用在xml文件写实体类的全路径
mybatis.type-aliases-package=com.example.demo.entity
#开启驼峰映射，数据库字段device_name不用起别名可以赋值给deviceName
mybatis.configuration.map-underscore-to-camel-case=true

#port
server.port=8880

#mongoDB
spring.data.mongodb.uri=mongodb://127.0.0.1:27017/test

# REDIS
# Redis数据库索引（默认为0）
#spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
logging.level.com.example.demo.mapper=debug


